spring.datasource.url=jdbc:mysql://${mysql-db:localhost}:3306/ecommerce_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

server.port=8094

spring.application.name=SHOPPING-MICROSERVICE4

eureka.client.serviceUrl.defaultZone=http://${eureka-server:localhost}:8099/eureka/
eureka.client.registryFetchIntervalSeconds=1
eureka.instance.leaseRenewalIntervalInSeconds=1
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
